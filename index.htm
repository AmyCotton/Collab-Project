<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

</head>
<body>
    
     </div>
    <div class="gods stay">
        <img src="images/Gods.png" />

    <div class="front scroll">
        <img src="images/front.png" height="1300" alt="" />
    </div>
                                                          
    <div class="sun scroll">    
        <img src="images/sun.png" height="350"/>
    </div>    
   <div class="fire">
        <img src="images/fire.gif" height="200"  />
    </div>

    
    <script type="text/javascript" src="../Website/libs/jquery.min.js"></script>
    <script type="text/javascript" src="../Website/dist/js/jquery.jInvertScroll.js"></script>
    
    
    <script type="text/javascript">
    (function($) {
        $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
            {
            height: 6000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
            onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
                console.log(percent);
            }
        });
    }(jQuery));
    </script>
</body>
</html>
